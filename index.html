                            <input type="text" value={newItemText} onChange={(e) => setNewItemText(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter' && newItemText.trim()) { handleAddCheckItem(newItemText); setNewItemText(''); } }} placeholder="è¼¸å…¥æ–°å¾…è¾¦äº‹é …..." className="w-full border-0 bg-white shadow-sm p-3.5 rounded-xl text-sm focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"/>
                        </div>
                        <button onClick={() => { handleAddCheckItem(newItemText); setNewItemText(''); }} className="bg-cyan-700 text-white px-4 rounded-xl font-bold shadow-md disabled:opacity-50 disabled:shadow-none" disabled={!newItemText.trim()}>
                            <Icons.Plus size={24}/>
                        </button>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div className="divide-y divide-gray-50">
                            {checklist.map(item => (
                                <div key={item.id} className={`p-4 flex items-center justify-between transition-colors ${item.checked ? 'bg-gray-50/50' : 'bg-white'}`}>
                                    <div className="flex items-center gap-4 cursor-pointer flex-1" onClick={() => toggleCheck(item.id)}>
                                        <div className={`w-5 h-5 rounded-md border-2 transition-all flex items-center justify-center flex-shrink-0 ${item.checked ? 'bg-cyan-600 border-cyan-600' : 'border-gray-300 bg-white'}`}>
                                             {item.checked && <Icons.CheckSquare size={12} className="text-white" strokeWidth={4}/>}
                                        </div>
                                        <span className={`text-sm tracking-wide transition-colors font-medium ${item.checked ? 'text-gray-400 line-through' : 'text-gray-700'}`}>{item.text}</span>
                                    </div>
                                    <button onClick={(e) => { e.stopPropagation(); handleRemoveCheckItem(item.id); }} className="text-gray-300 hover:text-red-500 transition-colors p-2" title="ç§»é™¤">
                                        <Icons.X size={16} strokeWidth={2}/>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="mt-8 p-4 bg-white rounded-xl text-center border border-gray-200">
                        <p className="text-[10px] text-gray-400 mb-2 uppercase tracking-widest font-bold">åŒ¯ç‡è¨­å®š (KRW/TWD)</p>
                        <div className="flex justify-center items-center gap-2">
                            <span className="text-xs text-gray-500 font-bold">1 TWD â‰ˆ </span>
                            <input type="number" value={exchangeRate} onChange={e => setExchangeRate(Number(e.target.value))} className="w-16 bg-gray-50 border border-gray-200 p-1 text-center font-mono text-sm font-bold text-gray-700 rounded focus:outline-none focus:border-cyan-700"/>
                            <span className="text-xs text-gray-500 font-bold">KRW</span>
                        </div>
                    </div>
                </div>
            );
        };

        // --- ä¸»ç¨‹å¼ (APP) ---
        function JejuFinalStyleApp() {
          const [activeTab, setActiveTab] = useState('itinerary');
          const [selectedDay, setSelectedDay] = useState(1); 
          const [itinerary, setItinerary] = useState(INITIAL_ITINERARY);
          const [expenses, setExpenses] = useState([]); 
          const [checklist, setChecklist] = useState(INITIAL_CHECKLIST);
          
          const [showAddExpense, setShowAddExpense] = useState(false);
          const [exchangeRate, setExchangeRate] = useState(42.5);
          
          const [newItem, setNewItem] = useState({ 
                date: INITIAL_ITINERARY[0].fullDate,
                title: "",
                amount: "",
                note: ""
          });

          // Persistence with Safe Try-Catch
          useEffect(() => {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY); 
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    if(parsed.itinerary && Array.isArray(parsed.itinerary)) setItinerary(parsed.itinerary);
                    if(parsed.expenses && Array.isArray(parsed.expenses)) setExpenses(parsed.expenses);
                    if(parsed.checklist && Array.isArray(parsed.checklist)) setChecklist(parsed.checklist);
                    if(parsed.exchangeRate) setExchangeRate(parsed.exchangeRate);
                }
            } catch (e) {
                console.error("Storage Read Error:", e);
                // Fail silently, fallback to initial state
            }
          }, []);

          useEffect(() => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    itinerary, expenses, checklist, exchangeRate
                }));
            } catch (e) {
                console.error("Storage Write Error:", e);
            }
          }, [itinerary, expenses, checklist, exchangeRate]);
          
          return (
            <div className="min-h-screen bg-gray-50 font-sans text-gray-800 relative pb-16">
              <Header />
              {activeTab === 'itinerary' && <DaySelector itinerary={itinerary} selectedDay={selectedDay} setSelectedDay={setSelectedDay} />}
              <main>
                {activeTab === 'itinerary' && (
                    <ItineraryView 
                        itinerary={itinerary} 
                        selectedDay={selectedDay} 
                    />
                )}
                {activeTab === 'accounting' && (
                    <AccountingView 
                        itinerary={itinerary}
                        selectedDay={selectedDay}
                        expenses={expenses}
                        setExpenses={setExpenses}
                        newItem={newItem}
                        setNewItem={setNewItem}
                        showAddExpense={showAddExpense}
                        setShowAddExpense={setShowAddExpense}
                        exchangeRate={exchangeRate}
                    />
                )}
                {activeTab === 'checklist' && (
                    <ChecklistView 
                        checklist={checklist}
                        setChecklist={setChecklist}
                        exchangeRate={exchangeRate}
                        setExchangeRate={setExchangeRate}
                    />
                )}
              </main>
              <div className="text-center py-6 text-[10px] text-gray-300 font-mono">
                {APP_VERSION}
              </div>
              <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} />
            </div>
          );
        }

        // Mount with Error Boundary
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <JejuFinalStyleApp />
            </ErrorBoundary>
        );
    </script>
    
    <!-- Service Worker è¨»å†Š (é›¢ç·šæ”¯æ´ - v3.6) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Wrap in try-catch to handle "InvalidStateError" or restricted environments
                try {
                    // åªåœ¨ HTTPS æˆ– Localhost ä¸‹åŸ·è¡Œ
                    if (window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
                        navigator.serviceWorker.register('./service-worker.js')
                        .then(registration => {
                            console.log('SW registered:', registration.scope);
                        })
                        .catch(err => {
                            console.warn('Service Worker initialization failed:', err);
                        });
                    }
                } catch (e) {
                    console.warn('Service Worker not supported or restricted:', e);
                }
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
